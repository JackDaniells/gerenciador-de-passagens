<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro Cliente</title>
    </h:head>
    <h:body>
        <f:view>
            <div align="center">
                <h:form>
                        <h1><h:outputText value="Cadastrar"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nome:" for="nome" />
                            <h:inputText id="nome" value="#{clienteController.cliente.nome}" title="Nome" required="true" requiredMessage="The Nome field is required."/>
                            <p:outputLabel value="Email:" for="email" />
                            <h:inputText id="email" value="#{clienteController.cliente.email}" title="Email" />
                            <p:outputLabel value="Login:" for="login" />
                            <h:inputText id="login" value="#{clienteController.cliente.login}" title="Login" required="true" />
                            <p:outputLabel value="Senha:" for="senha" />
                            <h:inputSecret id="senha" value="#{clienteController.cliente.senha}" title="Senha" required="true" />
                            <h:commandButton value="Inserir" action="#{clienteController.insert()}"> </h:commandButton>
                            <h:link value="Voltar" outcome="index"></h:link>
                        </p:panelGrid>

                        
                </h:form>
            </div>
        </f:view>

    </h:body>
</html>
