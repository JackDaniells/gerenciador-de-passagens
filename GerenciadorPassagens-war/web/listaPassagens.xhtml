<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista Passagens</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:link value="Listar Reservas" outcome="listaReservas"></h:link>
                <h1><h:outputText value="Lista de Passagens"/></h1>
                <p:dataTable value="#{passagemController.listaDisponiveis()}" var="passagem">
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Origem / Destino"/>
                        </f:facet>
                        <h:outputText value="#{passagem.idViagem}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Dia"/>
                        </f:facet>
                        <h:outputText value="#{passagem.horario}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Horario"/>
                        </f:facet>
                        <h:outputText value="#{passagem.horario}" >
                            <f:convertDateTime pattern="HH:mm" timeZone="GMT-03:00"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Valor"/>
                        </f:facet>
                        <h:outputText value="#{passagem.valor}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Assentos Disp."/>
                        </f:facet>
                        <h:outputText value="#{passagem.assentosDisponiveis}"/>
                    </p:column>
                    <p:column headerText="Reservar">
                        <h:commandLink value="Reservar" action="#{reservaController.reservar(passagem)}" />
                   </p:column>
                </p:dataTable>
                
            </h:form>
        </f:view>
    </h:body>
</html>
