<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro Cliente</title>
    </h:head>
    <h:body>
        <f:view>
            <div align="center">
                 <h:form style="width:100%;">
                <p:menubar>
                        <p:menuitem value="Listar Passagens" outcome="listaPassagens"></p:menuitem>
                        <p:menuitem value="Listar Reservas" outcome="listaReservas"></p:menuitem>
                        <p:menuitem value="Editar Conta" outcome="updateCliente"></p:menuitem>
                        <p:menuitem value="Editar Senha" outcome="updateSenhaCliente"></p:menuitem>
                        <p:menuitem style="position: absolute; right: 6px;" value="Sair" action="#{clienteController.sair()}" ></p:menuitem>
                </p:menubar>
                </h:form>
                <h:form>
                        <h1><h:outputText value="Editar Senha"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Senha Atual:" for="senha"/>
                            <h:inputSecret id="senha" value="#{clienteController.senha}" title="Senha" required="true" />
                             <p:outputLabel value="Nova Senha:" for="senhaNova"/>
                            <h:inputSecret id="senhaNova" value="#{clienteController.senhaNova}" title="Senha" required="true" />
                             <p:outputLabel value="Redigite a nova Senha:" for="senhaNovaVerify"/>
                            <h:inputSecret id="senhaNovaVerify" value="#{clienteController.senhaNovaVerify}" title="Senha" required="true" />
                            <h:commandButton value="Editar" action="#{clienteController.editarSenha()}"> </h:commandButton>
                            <h:link value="Voltar" outcome="listaPassagens"></h:link>
                        </p:panelGrid>

                        
                </h:form>
            </div>
        </f:view>

    </h:body>
</html>
