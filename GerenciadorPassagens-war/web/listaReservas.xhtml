<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista Reservas</title>
    </h:head>
    <h:body>
       
        <f:view>
            <h:form style="width:100%;">
                <p:menubar>
                        <p:menuitem value="Listar Passagens" outcome="listaPassagens"></p:menuitem>
                        <p:menuitem value="Listar Reservas" outcome="listaReservas"></p:menuitem>
                        <p:menuitem value="Editar Conta" outcome="updateCliente"></p:menuitem>
                        <p:menuitem style="position: absolute; right: 6px;" value="Sair" action="#{clienteController.sair()}"></p:menuitem>
                </p:menubar>
            </h:form>
            
            <h:form>
                <h1 align="center"><h:outputText value="Minhas Reservas"/></h1>
                <p:dataTable value="#{reservaController.listaPorClienteAtivo()}" var="reserva" style=" text-align:center;">
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Origem / Destino"/>
                        </f:facet>
                         <h:outputText value="#{reserva.idPassagem.idViagem}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Dia"/>
                        </f:facet>
                        <h:outputText value="#{reserva.idPassagem.horario}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Horario"/>
                        </f:facet>
                        <h:outputText value="#{reserva.idPassagem.horario}" >
                            <f:convertDateTime pattern="HH:mm" timeZone="GMT-03:00"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Cancelar reserva">
                        <h:commandLink value="Cancelar" action="#{reservaController.cancelarReserva(reserva)}" />
                   </p:column>
                </p:dataTable>
                
            </h:form>
        </f:view>
    </h:body>
</html>
