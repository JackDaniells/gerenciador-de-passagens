<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:link value="Add" outcome="insert"></h:link>
         <f:view>
            <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <h:dataTable value="#{clienteController.findAll()}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Login"/>
                            </f:facet>
                            <h:outputText value="#{item.login}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Senha"/>
                            </f:facet>
                            <h:outputText value="#{item.senha}"/>
                        </h:column>
                    </h:dataTable>
                   <p:column headerText="DELETE">
                       <h:commandLink value="DEL" action="#{clienteController.delete(cliente)}" onclick="return confirm('Tem certeza?')" />
                   </p:column>
                    
                   <p:column headerText="UPDATE">
                       <h:commandLink value="UPDATE" action="#{clienteController.update(cliente)}" />
                   </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
