<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista Clientes</title>
    </h:head>
    <h:body>
        <h:link value="Adicionar Cliente" outcome="insertCliente"></h:link>
         <f:view>
            <h:form>
                    <h1><h:outputText value="Lista de Clientes"/></h1>
                <p:dataTable value="#{clienteController.findAll()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{item.nome}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Login"/>
                        </f:facet>
                        <h:outputText value="#{item.login}"/>
                    </p:column>
                   <p:column headerText="DELETE">
                       <h:commandLink value="DEL" action="#{clienteController.delete(item)}" onclick="return confirm('Tem certeza?')" />
                   </p:column>
                    
                   <p:column headerText="UPDATE">
                       <h:commandLink value="UPDATE" action="#{clienteController.update(item)}" />
                   </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
